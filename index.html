<html>
<head>
  <title>Results App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <h3 class="text-center mt-4">EXAMINATION RESULT</h3>
  <div class="container mt-4" style="width: 85% !important">
    <form class="form-control p-4" onsubmit="showResults(event)">
      <label for="regno">Student ID:</label>
      <input required class="form-control mt-2 mb-3" type="number" name="regno" id="regno" placeholder="Enter your USN Number">
      <button type="submit" class="btn btn-primary center">Submit</button>
      <h3>Enter 101-106 as USN Number</h3>
    </form>
    <div class="container" style="width: 87% !important" id="results"></div>
  </div>
  <script src="Main.js"></script>
</body>
</html>

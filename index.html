<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .container {
      width: 85%;
      margin: auto;
    }
    .form-control {
      width: 100%;
    }
    .center {
      display: block;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3 class="text-center mt-4">EXAMINATION RESULT</h3>
  <div class="container mt-4">
    <form onsubmit="showResults(event)">
      <label for="regno" class="form-label">Student ID:</label>
      <input required class="form-control mb-3" type="number" name="regno" id="regno" placeholder="Enter your USN Number">
      <button type="submit" class="btn btn-primary center">Submit</button>
    </form>
    <div class="container mt-4" id="results"></div>
  </div>
  <script src="Main.js"></script>
</body>
</html>
